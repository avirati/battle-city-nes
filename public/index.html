<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle City</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        canvas {
            position: absolute;
        }
        .menu {
            position: absolute;
            flex-direction: column;
            z-index: 100;
            display: none;
            border: 1px solid #CCCCCC;
            background: #FFFFFF;
        }
        .menu img {
            width: 48px;
        }

        .dialog {
            position: absolute;
            z-index: 101;
            display: none;
            border: 1px solid #CCCCCC;
            background: #FFFFFF;
            font-family: monospace;
            width: 80px;
        }

        .app {
            display: inline-block;
        }

        .gamepad {
            display: inline-block;
            font-family: arial;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gamepad .title, .gamepad .footer {
            height: 60px;
            background-color: #000;
            color: #fff;
            line-height: 3.5;
        }

        .gamepad .controller {
            width: 300px;
            border: 1px solid #aaa;
            border-radius: 30px;
            display: flex;
            margin: 0 auto;
            padding: 20px;
            justify-content: space-between;
            box-shadow: 0 0 10px #AAAAAA;
        }

        .gamepad .movement {
            display: flex;
            flex-wrap: wrap;
            width: 150px;
        }

        .gamepad .fire {
            display: flex;
            align-items: center;
        }

        .gamepad .fire .shoot {
            background-color: #666;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            line-height: 6.5;
            color: #FFF;
        }

        .gamepad .controller .keys {
            width: 50px;
            height: 50px;
        }

        .gamepad .controller .keys.control {
            background-color: #CCCCCC;
            line-height: 4;
            font-size: 12px;
        }

        .disable {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app" class="app"></div>
    <div id="gamepad" class="gamepad">
        <div class="title">Control Configuration (Keyboard and Gamepad)</div>
        <div class="controller disable">
            <div class="movement">
                <div class="keys dummy"></div>
                <div class="keys control" data-action="GAMEPAD_UP" data-state="UNASSIGNED">UP</div>
                <div class="keys dummy"></div>
                <div class="keys control" data-action="GAMEPAD_LEFT" data-state="UNASSIGNED">LEFT</div>
                <div class="keys dummy"></div>
                <div class="keys control" data-action="GAMEPAD_RIGHT" data-state="UNASSIGNED">RIGHT</div>
                <div class="keys dummy"></div>
                <div class="keys control" data-action="GAMEPAD_DOWN" data-state="UNASSIGNED">DOWN</div>
                <div class="keys dummy"></div>
            </div>
            <div class="fire">
                <div class="shoot" data-action="GAMEPAD_SHOOT">SHOOT</div>
            </div>
        </div>
        <div class="footer">
            Connect your Gamepad Controller. If already connected, press any key.
        </div>
    </div>
    <div id="menu" class="menu"></div>
    <div id="dialog" class="dialog"></div>
</body>
</html>
